<form ng-submit="sendCredentials(credentials)">
	<div class="form-group">
		<label for="">
			Username or Email: 
			<input class="form-control" type="text" ng-model="credentials.usernameOrEmail">
		</label>
	</div>
	<div class="form-group">
		<label for="">
			Password:
			<input class="form-control" type="password" ng-model="credentials.password">
		</label>
	</div>

	<button class="btn btn-success" type="submit">Submit</button>

</form>
